<div class="container">
    <div class="select-container">
        <select [ngModel]="model" (ngModelChange)="change($event)">
            <option *ngFor="let option of options" [value]="option">
                {{ option }}
            </option>
        </select>
        <svg width="24" height="24" class="dropdown-icon">
            <path
                stroke="none"
                d="M8,14 l4,6 l4,-6 M8,10 l4,-6 l4,6"
            />
        </svg>
    </div>
</div>
